<!DOCTYPE html>

<html lang="it">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <figure id="logo-box">
                <img src="img/Logo.png" alt="Tobolist logo">
            </figure>
            <div id="site-title"> Tobolist </div>
        </header>

        <main>
            <div class="container">
                <div id="features-bar">
                    <input class="selected-button" type="button" value="Add Task">
                    <input class="unselected-button" type="button" value="Add Section">
                </div>

                <div id="task-box">
                    <section class="task-section">
                        <h2> New Task </h2>
                        <div class="item-row">
                            <div class="list-object checkmark"> </div>
                            <div class="list-object item"> Quarterly Newsletter </div>
                            <div class="list-object editorial"> </div>
                        </div>
                    </section>

                    <section class="task-section">
                        <h2> Today </h2>
                            <div class="item-row">
                                <div class="list-object checkmark"> </div>
                                <div class="list-object item"> Recruting blog post </div>
                                <div class="list-object editorial"> </div>
                            </div>
                            <div class="item-row">
                                <div class="list-object cross"> </div>
                                <div class="list-object item"> Mobile app launch </div>
                                <div class="list-object q1-goals"> </div>
                            </div>
                            <div class="item-row">
                                <div class="list-object checkmark"> </div>
                                <div class="list-object item"> Interview Jhon H. </div>
                                <div class="list-object recruiting"> </div>
                            </div>
                            <div class="item-row">
                                <div class="list-object checkmark"> </div>
                                <div class="list-object item"> Summit update to mobile storefronts </div>
                                <div class="list-object mobile"> </div>
                            </div>
                    </section>

                    <section class="task-section">
                        <h2> Upgoming </h2>
                        <div class="item-row">
                            <div class="list-object cross"> </div>
                            <div class="list-object item"> Schedule meeting with Alex </div>
                        </div>
                        <div class="item-row">
                            <div class="list-object checkmark"> </div>
                            <div class="list-object item"> Home page refresh </div>
                            <div class="list-object website"> </div>
                        </div>
                        <div class="item-row">
                            <div class="list-object checkmark"> </div>
                            <div class="list-object item"> Onboard new Sales team members </div>
                            <div class="list-object sales"> </div>
                        </div>
                        <div class="item-row">
                            <div class="list-object checkmark"> </div>
                            <div class="list-object item"> Summit update to mobile storefronts </div>
                            <div class="list-object mobile"> </div>
                        </div>  
                    </section>
                </div>

            </div>
        </main>



    </body>
</html>
